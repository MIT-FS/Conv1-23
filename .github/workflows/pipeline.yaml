name: Flujo para construir y probar el código. Se envía email si su ejecución es exitosa.
on:
  push:  
    branches: [manmanher]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
      - name: Construyendo el código
        run: |
          chmod +x gradlew        
          ./gradlew assemble

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
      - name: Ejecutando tests
        run: |
          chmod +x gradlew        
          ./gradlew test
  Correo:
    runs-on: ubuntu-latest
    needs: Test
    env:
      CORREO: ${{ secrets.EMAIL }}
    steps:
      - name: Mensaje
        run: |
          echo "Esta tarea del pipeline no funciona"
